<html>
    <head>
        <title>مخزن دریافت فونت ها از شبکه چندگانه</title>
    </head>
    <body>
        <p>شما میتوانید تمامی فونت های فارسی مورد نیاز خود را از این بخش دریافت کنید، تنها کافیست آدرس فونت را از مخزن کپی کرده و در ادامه همین آدرس قرار دهید.</p>
        <p>اگر فونت مورد نطر شما در لیست نبود ، آنرا به ما گزارش دهید.</p>
    </body>
</html>
